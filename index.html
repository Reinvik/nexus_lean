<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/nexus-logo.svg?v=2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>Nexus Lean</title>
  <style>
    /* Splash Screen Styles */
    #splash-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }

    .splash-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body style="background-color: #0f172a; margin: 0;">
  <!-- Splash Screen HTML -->
  <div id="splash-overlay">
    <img src="/nexus-logo.svg" alt="Nexus Logo" class="splash-logo" />
    <div class="splash-spinner"></div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Remove splash screen after app loads
    window.addEventListener('load', () => {
      // Small timeout to ensure smoothest transition and minimum logo visibility time
      setTimeout(() => {
        const splash = document.getElementById('splash-overlay');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => {
            splash.remove();
          }, 500); // Wait for transition to finish
        }
      }, 2500); // Show logo for at least 2.5 seconds
    });
  </script>
</body>

</html>
