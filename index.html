<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/nexus-logo.svg?v=2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>Nexus Lean</title>
  <style>
    /* Splash Screen Styles */
    #splash-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #050B14;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
      /* gap-8 equiv 2rem */
      filter: drop-shadow(0 25px 25px rgb(0 0 0 / 0.15));
      animation: pulse 2s infinite ease-in-out;
    }

    .splash-spinner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      /* gap-4 */
    }

    .splash-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #334155;
      /* slate-700 */
      border-top-color: #06b6d4;
      /* cyan-500 */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .splash-text {
      font-family: ui-sans-serif, system-ui, sans-serif;
      font-size: 0.875rem;
      /* text-sm */
      font-weight: 500;
      /* font-medium */
      color: rgba(6, 182, 212, 0.8);
      /* text-cyan-500/80 */
      letter-spacing: 0.1em;
      /* tracking-widest */
      text-transform: uppercase;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body style="background-color: #050B14; margin: 0;">
  <!-- Splash Screen HTML -->
  <div id="splash-overlay">
    <img src="/nexus-logo.svg" alt="Nexus Lean" class="splash-logo" />
    <div class="splash-spinner-container">
      <div class="splash-spinner"></div>
      <p class="splash-text">Iniciando Sistema Nexus...</p>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Splash screen removal is now handled in App.jsx to ensure React is ready

  </script>
</body>

</html>
