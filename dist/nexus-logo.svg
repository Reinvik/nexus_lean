<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" /> <!-- Sky 500 -->
      <stop offset="100%" stop-color="#2563EB" /> <!-- Blue 600 -->
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38BDF8" /> <!-- Sky 400 -->
      <stop offset="100%" stop-color="#0284C7" /> <!-- Sky 600 -->
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="5" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#dropShadow)">
    <!-- Left Vertical Bar -->
    <path d="M96 64 H192 V330 L96 448 Z" fill="url(#grad1)" />
    
    <!-- Right Vertical Bar -->
    <path d="M320 64 L416 182 V448 H320 Z" fill="url(#grad1)" />
    
    <!-- Diagonal Bar (Connecting Top-Left to Bottom-Right) -->
    <path d="M192 64 L320 64 L320 160 L192 448 Z" fill="#0369A1" opacity="0.3" /> <!-- Shadow hint behind? No -->
    
    <!-- Real Diagonal -->
    <path d="M192 64 L416 448 H320 L96 64 H192 Z" fill="url(#grad2)" />
  </g>
</svg>
